{% if site.author.email %}<a href="mailto:{{ site.author.email }}"><i class="svg-icon email"></i></a>{% endif %}
{% if site.author.github %}<a href="https://github.com/{{ site.author.github }}"><i class="svg-icon github"></i></a>{% endif %}
{% if site.author.linkedin %}<a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"><i class="svg-icon linkedin"></i></a>{% endif %}
{% if site.author.instagram %}<a href="https://instagram.com/{{ site.author.instagram }}"><i class="svg-icon instagram"></i></a>{% endif %}
{% if site.author.twitter %}<a href="https://www.twitter.com/{{ site.author.twitter }}"><i class="svg-icon twitter"></i></a>{% endif %}
